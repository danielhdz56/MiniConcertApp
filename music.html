<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Concert Search App</title>
  	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <div class="container">
    <h1 class="text-center">Band Search</h1>
    <!-- bands will get dumped here -->
    <div class="container">
    	<div class="row">
        <div class="col-xs-12">
          <form id="band-form" class="text-center">
            <input type="text" id="band-input">
            <!-- Button triggers new band to be added -->
            <input id="add-band" type="submit" value="Search For Upcoming Concerts">
          </form>
        </div>
        <div class="col-xs-12">
          <table id="ticketTable" class="table collapse">
            <thead>
              <tr>
                <th>Date</th>
                <th>Time</th>
                <th>City</th>
                <th>Country</th>
                <th>Tickets</th>
              </tr>
            </thead>
            <tbody id="tableBody" class="table-hover">
            </tbody>
          </table>  
        </div>
    	</div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/script.js"></script>
  </div>
</body>
</html>
